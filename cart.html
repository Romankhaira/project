<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Cart | PaintPro</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Cursor Glow Effect -->
    <div class="cursor-glow"></div>
    
    <!-- Navigation -->
    <nav class="main-nav">
        <div class="nav-container">
            <a href="index.html" class="logo">
                <i class="fas fa-paint-roller logo-icon"></i>
                <span>PaintPro</span>
            </a>
            <div class="nav-links">
                <a href="index.html" class="nav-link">Home</a>
                <a href="cart.html" class="nav-link active">Cart</a>
                <button class="cart-btn">
                    <i class="fas fa-shopping-cart"></i>
                    <span class="cart-badge" style="display: none;">0</span>
                </button>
            </div>
        </div>
    </nav>
    
    <!-- Main Content -->
    <main class="main-content cart-page">
        <header class="page-header">
            <h1>Your Paint Cart</h1>
            <p class="page-subtitle">Review your selection and proceed to order</p>
        </header>
        
        <!-- Cart Items -->
        <section class="cart-section">
            <h2><i class="fas fa-shopping-basket"></i> Selected Items</h2>
            <div id="cart-items" class="cart-items">
                <!-- Cart items will be loaded here -->
                <div class="loading">
                    <div class="loading-spinner"></div>
                    <p>Loading cart...</p>
                </div>
            </div>
        </section>
        
        <!-- Customer Information -->
        <section class="customer-section">
            <h2><i class="fas fa-user"></i> Customer Information</h2>
            <form id="customer-form" class="customer-form">
                <div class="form-group">
                    <label for="customer-name" class="form-label">Full Name *</label>
                    <input type="text" id="customer-name" class="form-input" required>
                </div>
                
                <div class="form-group">
                    <label for="customer-phone" class="form-label">Phone Number *</label>
                    <input type="tel" id="customer-phone" class="form-input" required>
                </div>
                
                <div class="form-group">
                    <label for="customer-address" class="form-label">Delivery Address *</label>
                    <textarea id="customer-address" class="form-textarea" required></textarea>
                </div>
                
                <div class="form-group">
                    <label for="customer-note" class="form-label">Additional Notes</label>
                    <textarea id="customer-note" class="form-textarea" placeholder="Special instructions, preferred delivery time, etc."></textarea>
                </div>
            </form>
        </section>
        
        <!-- Order Summary & Actions -->
        <section class="summary-section">
            <h2><i class="fas fa-clipboard-list"></i> Order Summary</h2>
            <div id="order-summary" class="cart-summary">
                <!-- Summary will be loaded here -->
            </div>
            
            <div class="order-actions">
                <button id="whatsapp-order" class="action-btn whatsapp-btn">
                    <i class="fab fa-whatsapp"></i> Send via WhatsApp
                </button>
                <button id="copy-order" class="action-btn copy-btn">
                    <i class="far fa-copy"></i> Copy Order Summary
                </button>
                <button id="clear-cart" class="action-btn clear-btn">
                    <i class="fas fa-trash"></i> Clear Cart
                </button>
            </div>
        </section>
    </main>
    
    <!-- Footer -->
    <footer class="main-footer">
        <p>Â© 2024 PaintPro Industrial. Professional paint solutions.</p>
        <p class="footer-sub">Ready for industrial application.</p>
    </footer>
    
    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
    <script src="js/supabase.js"></script>
    <script src="js/cart.js"></script>
    <script src="js/pages/cart.js"></script>
    <script src="js/main.js"></script>
    <script src="js/pages/cart.js"></script>
</body>
</html>
