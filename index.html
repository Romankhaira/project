<!-- Add this to index.html before closing </body> -->
<div style="position: fixed; bottom: 20px; right: 20px; z-index: 10000; display: flex; flex-direction: column; gap: 10px;">
    <button onclick="debugAnimations()" style="
        background: var(--accent-primary);
        color: var(--bg-primary);
        border: none;
        padding: 10px 15px;
        border-radius: 8px;
        cursor: pointer;
        font-weight: bold;
        font-size: 14px;
    ">
        üîß Debug Animations
    </button>
    
    <button onclick="playAnimationsNow()" style="
        background: var(--accent-secondary);
        color: var(--bg-primary);
        border: none;
        padding: 10px 15px;
        border-radius: 8px;
        cursor: pointer;
        font-weight: bold;
        font-size: 14px;
    ">
        ‚ñ∂Ô∏è Play Animations Now
    </button>
    
    <button onclick="resetAnimations()" style="
        background: var(--danger);
        color: white;
        border: none;
        padding: 10px 15px;
        border-radius: 8px;
        cursor: pointer;
        font-weight: bold;
        font-size: 14px;
    ">
        üîÑ Reset Animations
    </button>
</div>

<script>
// Debug function
function debugAnimations() {
    console.log('=== DEBUG ANIMATIONS ===');
    console.log('GSAP loaded:', typeof gsap !== 'undefined');
    console.log('ScrollTrigger loaded:', typeof ScrollTrigger !== 'undefined');
    console.log('AnimationSystem:', window.animationSystem);
    
    const cards = document.querySelectorAll('.card');
    console.log('Total cards found:', cards.length);
    
    cards.forEach((card, i) => {
        console.log(`Card ${i}:`, {
            opacity: getComputedStyle(card).opacity,
            transform: getComputedStyle(card).transform,
            hasHover: card.dataset.hoverApplied
        });
    });
    
    // Show GSAP state
    const triggers = ScrollTrigger.getAll();
    console.log('ScrollTriggers:', triggers.length);
    triggers.forEach(t => console.log('Trigger:', t.trigger, 'start:', t.start, 'end:', t.end));
}

// Force play animations
function playAnimationsNow() {
    console.log('=== PLAYING ANIMATIONS NOW ===');
    
    const cards = document.querySelectorAll('.card');
    console.log(`Animating ${cards.length} cards...`);
    
    // Hide cards first
    gsap.to(cards, {
        opacity: 0,
        y: 50,
        duration: 0.5,
        onComplete: () => {
            console.log('Cards hidden, now revealing...');
            
            // Reveal with stagger
            gsap.to(cards, {
                opacity: 1,
                y: 0,
                duration: 1,
                ease: 'power4.out',
                stagger: 0.12,
                onComplete: () => {
                    console.log('‚úÖ Animations complete!');
                    alert('‚úÖ Animations played successfully! Check console.');
                }
            });
        }
    });
}

// Reset animations
function resetAnimations() {
    console.log('=== RESETTING ANIMATIONS ===');
    
    // Kill all ScrollTriggers
    ScrollTrigger.getAll().forEach(t => t.kill());
    
    // Reset cards to initial state
    const cards = document.querySelectorAll('.card');
    gsap.set(cards, {
        opacity: 1,
        y: 0,
        scale: 1,
        clearProps: "all"
    });
    
    // Remove hover markers
    cards.forEach(card => {
        delete card.dataset.hoverApplied;
    });
    
    // Reinitialize animations
    if (window.animationSystem && window.animationSystem.refreshAnimations) {
        window.animationSystem.refreshAnimations();
        console.log('‚úÖ Animations reset and reinitialized');
        alert('‚úÖ Animations reset! Now scroll to see them.');
    } else {
        alert('‚ùå AnimationSystem not found');
    }
}
</script>

    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
